<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->

    <!-- Google Web Fonts -->

<body>
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">공지사항</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Shop</p>
        </div>
    </div>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="list, i : ${noticeList}">
                <td th:text="${i.index}"></td>
                <td><a th:text="${list.getTitle()}" th:href="@{/notice/detail/{id} (id=${list.getId()})}"></a></p></td>
                <td th:text="${list.getRegistrant()}"></td>
                <td th:text="${list.getRegistrationTime()}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default_layout}">

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">주문완료 되었습니다.</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="card col-10">
                <div class="card-header">
                    <span class="font-weight-bold">주문 정보</span>
                </div>
                <div class="card-body">
                    <span class="font-weight-bold"> 주문번호 </span>
                    <p th:text="${order.getId()}"></p>

                    <span class="font-weight-bold"> 주문자명 </span>
                    <p th:text="${order.getOrderer()}"></p>

                    <span class="font-weight-bold"> 주문일자 </span>
                    <p th:text="${order.getOrderDate()}"></p>

                    <span class="font-weight-bold"> 총 주문금액 </span>
                    <p th:text="${#numbers.formatInteger(order.getTotalPrice(), 3, 'COMMA') + '원'}"></p>
                </div>
            </div>
            <div class="card col-10">
                <div class="card-header">
                    <span class="font-weight-bold">배송 정보</span>
                </div>
                <div class="card-body">
                    <span class="font-weight-bold">주문자</span>
                    <p th:text="${order.getRecipient()}"></p>

                    <span class="font-weight-bold">주문자 번호</span>
                    <p th:text="${order.getRecipientPhoneNumber()}"></p>

                    <span class="font-weight-bold">배송지</span>
                    <p th:text="${order.getAddress().getZipcode()}"></p>
                    <p th:text="${order.getAddress().getCity()} + ' ' +${order.getAddress().getStreet()}"></p>

                    <span class="font-weight-bold">배송요청사항</span>
                    <p th:text="${order.getRequirements()}"></p>

                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/order/register.js}"></script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<body>
<div layout:fragment="content">
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">공지사항 등록</h1>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-7 mb-5">
                <div class="contact-form">
                    <div class="form-group d-flex">
                        <h5 class="font-weight-bold text-dark mr-2 mt-2">제목</h5>
                        <div class="control-group">
                            <input type="text" class="form-control" name="title" id="title" placeholder="제목" required="required" data-validation-required-message="제목을 작성하세요" aria-invalid="false">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <h5 class="font-weight-bold text-dark mr-2 mt-2">작성자</h5>
                        <div class="control-group">
                            <input type="text" class="form-control" id="name" th:value="${name}" readonly>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <h5 class="font-weight-bold text-dark mr-2 mt-2">작성일</h5>
                        <div class="control-group">
                            <label class="form-control" id="today"></label>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <h5 class="font-weight-bold text-dark mr-2 mt-2">내용</h5>
                        <div class="control-group">
                            <textarea class="form-control" rows="6" id="content" placeholder="내용" required="required" data-validation-required-message="내용을 작성하세요"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group d-flex justify-content-center">
                            <button class="btn btn-primary py-2 px-4 mr-2" type="button" id="register">등록</button>
                            <button class="btn btn-primary py-2 px-4" type="button" id="cancel">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/notice/register.js}"></script>
</th:block>
</body>
</html>

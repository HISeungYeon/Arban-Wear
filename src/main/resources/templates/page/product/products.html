<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
    <title>Products</title>
    <style>
        .btnCustom {
            font-size: 12px;
            border: #BCBCBC solid 1px;
            height: 40px;
            width: 90px;
            color: #1C1C1C;
            background-color: white;
            cursor: pointer;
        }

        .color {
            position: relative;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: white 3px solid;
            outline: #e6e6e6 solid 2px;
        }

        .color.active {
            outline: black solid 2px;
        }

        .bdr {
            border-top: 1px solid #e6e6e6;
            border-left: 1px solid #e6e6e6;
            border-right: 1px solid #e6e6e6;
        }

        .inputGroup {
            width: 30%;
        }

        input:enabled {
            cursor: text;
        }

        input:hover:enabled {
            border: 1px #1C1C1C solid;
        }

        input:focus {
            border: 1px solid #1C1C1C !important;
        }

        .under-line:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <!-- Shop Start -->
    <div class="container-fluid pt-5">
        <form method="get" action="/products" >
            <div class="row px-xl-5">
                <!-- Shop Sidebar Start -->
                <div class="col-lg-2 col-md-12">
                    <!-- Color Start -->
                    <div class="border-bottom mb-4 pb-5">
                        <h5 class="font-weight-semi-bold mb-4">색상</h5>
                            <div class="mr-2 mt-2 mb-1 btn-group-toggle d-inline-block" data-toggle="buttons" th:each="color : ${colorValues}">
                                <label class="btn btn-sm text-center color" th:for="${#ids.next('colors')}" th:attr="data-color=${color}">
                                    <input type="checkbox" th:field="${condition.colors}" class="size" th:value="${color}" autocomplete="off">&nbsp;
                                </label>
                            </div>
                    </div>
                    <!-- Color End -->
                    <!-- Price Start -->
                    <div class="border-bottom mb-4 pb-5">
                        <h5 class="font-weight-semi-bold mb-4">가격</h5>
                        <div class="w-100 text-center bdr"><button type="button" class="btn">~ 59,900</button></div>
                        <div class="w-100 text-center bdr"><button type="button" class="btn">59,900 ~ 99,000</button></div>
                        <div class="w-100 text-center bdr"><button type="button" class="btn">99,000 ~ 159,000</button></div>
                        <div class="w-100 text-center bdr" style="border-bottom: #e6e6e6 1px solid"><button type="button" class="btn">159,000 ~</button></div>
                        <div class="w-100 mt-3">
                            <input type="text" class="form-control d-inline-block inputGroup" th:field="${condition.minPrice}" style="height: 35px"/>
                             &nbsp;~&nbsp;
                            <input type="text" class="form-control d-inline-block inputGroup" th:field="${condition.maxPrice}"  style="height: 35px"/>
                            <button type="button" class="btn btn-outline-primary" style="float:right;font-size: 14px">검색</button>
                        </div>
                    </div>
                    <!-- Price End -->
                    <!-- Size Start -->
                    <div class="mb-5"><div></div>
                        <h5 class="font-weight-semi-bold mb-4">사이즈</h5>
                        <form>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-1"
                                th:each="size : ${sizeValues}">
                                <input type="checkbox" class="custom-control-input" th:field="${condition.sizes}" th:value="${size}">
                                <label class="custom-control-label w-100 under-line" th:for="${#ids.prev('sizes')}" th:text="${size}">XS</label>
                            </div>
                        </form>
                    </div>
                    <!-- Size End -->
                </div>
                <!-- Shop Sidebar End -->


                <!-- Shop Product Start -->
                <div class="col-lg-10 col-md-12">
                    <div class="row pb-3">
                        <div class="col-12 pb-1">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <form action="">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search by name">
                                        <div class="input-group-append">
                                            <span class="input-group-text bg-transparent text-primary">
                                                <i class="fa fa-search"></i>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                                <div class="">
                                    <select class="custom-select">
                                        <option selected>신상품</option>
                                        <option>인기상품</option>
                                        <option>사용후기</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 pb-1" th:each="product : ${products}">
                            <div class="card product-item border-0 mb-4">
                                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                    <img class="img-fluid w-100" src="img/product-1.jpg" alt="">
                                </div>
                                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                    <h6 class="text-truncate mb-3" th:text="${product.name}">Colorful Stylish Shirt</h6>
                                    <div class="d-flex justify-content-center">
                                        <h6 th:text="${product.price}">$123.00</h6>
                                        <h6 class="text-muted ml-2">
                                            <del th:text="${product.price}">$123.00</del>
                                        </h6>
                                    </div>
                                </div>
                                <div class="card-footer d-flex justify-content-between bg-light border">
                                    <a th:href="@{/products/{id}(id = ${product.id})}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View
                                        Detail</a>
                                    <a href="" class="btn btn-sm text-dark p-0"><i
                                            class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 pb-1">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center mb-3">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="flex-fill" style="float: right">
                                    <a href="/products/new" class="btn btn-primary" style="font-size: 14px">상품 추가</a>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- Shop Product End -->
            </div>
        </form>
    </div>
    <!-- Shop End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
</div>
<th:block layout:fragment="script">
    <script th:inlien="javascript">
        let deleteProduct = [[${deleteProduct}]];
        if (deleteProduct) {
            Swal.fire({
                html: '<b>삭제되었습니다.</b>',
                icon : 'success'
            })
        }
    </script>
    <script th:src="@{/js/product/products.js}"></script>
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>
</body>

</html>
